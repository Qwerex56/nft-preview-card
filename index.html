<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
  </style>
  
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">

  <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
  
  <title>NFT preview card | Adrian Czubaty</title>
</head>
<body>

<main class="nft-card">
  <div class="nft-card__app">
    <img
      class="nft-card__app__nft-image" 
      src="./src/images/image-equilibrium.jpg" alt="nft-card">
    <h1 class="nft-card__app__name">Equilibrium #3429</h1>
    <p class="nft-card__app__description">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="nft-card__app__price-tag">
      <img src="./src/images/icon-ethereum.svg" alt="">
      <p class="nft-card__app__price-tag__price">
        0.041ETH
      </p>
      <img src="./src/images/icon-clock.svg" alt="">
      <p class="nft-card__app__price-tag__time-left">
        3 days left
      </p>
    </div>
    <div class="nft-card__app__author">
      <img class="nft-card__app__author__avatar" src="./src/images/image-avatar.png" alt="">
      <p class="nft-card__app__author__creator">
        Creation of <span class="nft-card__app__author__creator--span">Adrian Czubaty</span>
      </p>
    </div>
  </div>
</main>
  
</body>
</html>
